<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- 添加meta标签指定字符编码为UTF-8 -->
  <title>我的网页</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center; /* 让按钮居中 */
      margin-top: 100px; /* 调整按钮位置 */
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的网页！</h1>
  <p>这是一个简单的 HTML 页面示例。</p>
  <button onclick="showAlert()">点击我</button>
  <script>
    // JavaScript 代码
    function showAlert() {
      alert('你点击了按钮！');
    }
  </script>
</body>
</html>
